<div class="mb-3">
  <input
    [bsConfig]="bsConfig"
    [class.is-invalid]="control.touched && control.invalid"
    [formControl]="control"
    [maxDate]="maxDate"
    bsDatepicker
    class="form-control"
    placeholder="{{label}}"
    type="text"
  >
  <div *ngIf="control.errors?.['required']" class="invalid-feedback">
    {{label}} is required
  </div>
</div>
